<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>META AI</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="header">
			<div class="container">
				<header class="header__top-bar">
					<nav class="menu">
						<div class="menu__left">
							<a href="#" class="menu__logo">
								<svg
									width="57"
									height="37"
									viewBox="0 0 57 37"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M28.5109 25.7409C30.3932 23.0366 32.2195 19.6141 34 15.4057C39.5 2.4057 46 1.40569 51 4.4057C56 7.40571 56 32.4057 42.5 33.9057C37.2934 34.4842 32.5616 30.7491 28.5109 25.7409ZM28.5109 25.7409C26.6287 23.0366 24.8482 19.6141 23.0677 15.4057C17.5677 2.4057 11.0676 1.40569 6.06765 4.4057C1.06766 7.40571 1.06765 32.4057 14.5677 33.9057C19.7743 34.4842 24.4603 30.7491 28.5109 25.7409Z"
										stroke="url(#paint0_linear_96_264)"
										stroke-width="5"
									/>
									<defs>
										<linearGradient
											id="paint0_linear_96_264"
											x1="2"
											y1="9"
											x2="56.5"
											y2="12.5"
											gradientUnits="userSpaceOnUse"
										>
											<stop stop-color="#005BCD" />
											<stop offset="0.525" stop-color="#0064E0" />
											<stop offset="1" stop-color="#2481F5" />
										</linearGradient>
									</defs>
								</svg>
							</a>
							<div class="menu__left-list-items">
								<!-- <div class="menu-close">&times;</div> -->
								<a class="menu__left-item" href="#">Преимущества</a>
								<a class="menu__left-item" href="#">Шаги</a>
								<a class="menu__left-item" href="#">Отзывы</a>
								<a class="menu__left-item" href="#">Contacts</a>
							</div>
						</div>
						<div class="menu__right">
							<button class="menu__button-invest button-invest">
								Инвестировать
							</button>

							<div id="localization">
								<span id="selected-option">En</span>
								<div
									id="dropdown-content"
									class="localization__list"
									style="display: none"
								>
									<div class="localization__item" href="#" id="option-en">
										En
									</div>
									<div class="localization__item" href="#" id="option-ru">
										Ru
									</div>
								</div>
							</div>
						</div>
						<div class="hamburger">
							<span></span>
							<span></span>
							<span></span>
						</div>
					</nav>
				</header>
				<div class="header__intro">
					<!-- Вміст intro -->
					<h1 class="header__intro-title">
						Инвестируй в проект META AI от Марка Цукерберга от 200$ и
						зарабатывай
						<span class="header__intro-title-highlight">от 400$ в день</span>
						без специальных знаний о биржах
					</h1>
					<div class="header__intro-content">
						<p class="header__intro-text">
							Зарегистрируйтесь прямо сейчас и получите шанс обрести новый более
							качественный уровень жизни для себя и семьи.
						</p>
						<div class="header__intro-button-wrap">
							<button class="header__intro-button button-invest">
								Инвестировать
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="content">
			<div class="container">
				<div class="content__registration registration"></div>

				<div class="content__features accordion"></div>
			</div>
		</section>
		<script src="script.js"></script>
	</body>
</html>
